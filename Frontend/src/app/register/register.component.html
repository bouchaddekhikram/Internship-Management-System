<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5">
      <div class="card-body">
        <h2 class="card-title text-center">Register</h2>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="mt-4">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="form.username" name="username" required>
            <div *ngIf="registerForm.submitted && !form.username" class="text-danger">
              Username is required
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="form.email" name="email" required>
            <div *ngIf="registerForm.submitted && !form.email" class="text-danger">
              Email is required
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="form.password" name="password" required>
            <div *ngIf="registerForm.submitted && !form.password" class="text-danger">
              Password is required
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="role">Role:</label>
            <select id="role" class="form-control" [(ngModel)]="form.role" name="role" required>
              <option value="" disabled>Select Role</option>
              <option *ngFor="let role of roles" [value]="role">{{role}}</option>
            </select>
            <div *ngIf="registerForm.submitted && !form.role" class="text-danger">
              Role is required
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mt-4">Register</button>
          </div>
          <div *ngIf="errorMessage" class="text-danger mt-3">
            {{ errorMessage }}
          </div>
        </form>
        <div class="mt-4 text-center">
          <p>Already have an account? <a routerLink="/login">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
