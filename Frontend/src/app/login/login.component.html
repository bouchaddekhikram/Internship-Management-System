<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5">
      <div class="card-body">
        <h2 class="card-title text-center">Login</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="mt-4">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="form.username" name="username" required>
            <div *ngIf="loginForm.submitted && !form.username" class="text-danger">
              Username is required
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="form.password" name="password" required>
            <div *ngIf="loginForm.submitted && !form.password" class="text-danger">
              Password is required
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mt-4">Login</button>
          </div>
          <div *ngIf="errorMessage" class="text-danger mt-3">
            {{ errorMessage }}
          </div>
        </form>
        <div class="mt-4 text-center">
          <p>Don't have an account? <a routerLink="/register">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
