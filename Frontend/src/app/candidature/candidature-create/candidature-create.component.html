<div class="container mt-5">
  <h2>Create New Candidature</h2>
  <form (ngSubmit)="onSubmit()">
    <div *ngIf="message" class="alert alert-warning">
      {{ message }} <!-- Display the message -->
    </div>
    <div class="form-group">
      <label for="nivEtude">Niveau d'Etude</label>
      <select class="form-control" id="nivEtude" [(ngModel)]="candidature.nivEtude" name="nivEtude" required>
        <option value="3ème année - cycle ingénieur">3ème année - cycle ingénieur</option>
        <option value="2ème année - cycle ingénieur">2ème année - cycle ingénieur</option>
        <option value="1er année - cycle ingénieur">1er année - cycle ingénieur</option>
      </select>
    </div>
    <div class="form-group">
      <label for="etablissement">Établissement:</label>
      <input type="text" class="form-control" id="etablissement" [(ngModel)]="candidature.etablissement" name="etablissement" required>
    </div>
    <div class="form-group">
      <label for="specialite">Spécialité:</label>
      <input type="text" class="form-control" id="specialite" [(ngModel)]="candidature.specialite" name="specialite" required>
    </div>
    <button type="submit" class="btn btn-success mt-3">Save</button>
  </form>
</div>
