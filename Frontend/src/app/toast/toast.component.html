<div *ngIf="isVisible" class="toast align-items-center show" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; top: 20px; right: 20px; z-index: 1050;">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button" class="btn-close me-2 m-auto" (click)="hide()" aria-label="Close"></button>
    </div>
  </div>
